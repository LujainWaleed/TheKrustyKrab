    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <!-- The logo  -->
        <img src="../images/logo-removebg-preview.png" alt="The Krusty Krab Logo" class="logo">
        <img src="../images/imagelight.png" alt="Light" class="light">

        <!-- Navigation  -->
        <nav class="ann">
            <ul class="navlinks">
                <a href="..\index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="menu.html">Menu</a>
                <a href="schedule.html">Schedule</a>
                <a href="#Feedback">Feedback</a>   
            </ul>

            <a href="cart.html"><i class="ri-shopping-cart-2-fill"></i></a>
        </div>

    <!-- Header  -->

        <div class="schedule-container">
            <table class="schedule">
                <tr>
                    <th>Day</th>

                    <td>Saturday</td>
                    <td rowspan="6" class="time">10 AM - 9 PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                </tr>
                <tr>
                    <td>Monday</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td class="closed">Closed</td>
                </tr>
            </table>
        </div>
    </div>
